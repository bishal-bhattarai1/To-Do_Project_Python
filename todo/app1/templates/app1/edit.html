<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
 
    <!-- css internal -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <form action="{% url 'edit' tasks.id %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="todo-app">
                <h2>TO-DO List<img src="{% static 'images/title.png' %}" alt=""></h2>
                <div class="row">
                    <input type="text" name="texts" value="{{ tasks.textmodel }}">
                    <button type="submit">Update</button>
                <a href="{% url 'home' %}"><button>Cancel</button></a>
            </div>
            </div>
        </div>
    </form>
</body>
</html>
