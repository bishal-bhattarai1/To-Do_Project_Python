<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css internal -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <form action="{% url 'complete' %}" method="post">
        {% csrf_token %}
        <div class="container">
            
            <div class="todo-app">
               <a href="{% url 'home' %}"><i class="fa-solid fa-arrow-right ss"></i></a>  
                <div class="topic">
                <h2>TO-DO List<img src="{% static 'images/title.png' %}" alt=""></h2>
            </div>
                {% for i in data  %}
                <ul id="list-container">
                    <li>
                        <span class="task-text">{{i.textmodel}}</span><a href="{% url 'deletes' i.id %}?next=complete"><button type="button">delete</button></a>
                    </li>
                {% endfor %}
            </div>
        </div>
    </form>
</body>
</html>
